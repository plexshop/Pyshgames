<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Pysh Games</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Header and Navigation */
        header {
            background-color: #111;   
            padding: 1rem 1.5rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #l {
            width: 120px;
            height: auto;
            order: -1; /* Logo appears first on mobile */
        }

        #left, #right {
            display: flex;
            text-align: center;
            margin: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem;
        }

        nav a:hover {
            color: #e1282d;
        }

        hr {
            background-color: #e1282d;
            height: 3px;
            border: none;
            margin: 1.5rem 0;
        }

        /* Main Content */
        main {
            padding: 2rem 1rem;
        }

        h1 {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Games Section */
        #ps {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        /* Game Cards */
        .game-card {
            background: #111;
            border: 3px solid #e1282d;
            border-radius: 30px;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            margin: 0 auto;
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 1rem;
            max-width: 500px;
        }

        h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }

        p {
            color: grey;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        #pr {
            color: #e1282d;
            font-weight: bold;
            font-size: 1.4rem;
            margin-bottom: 1.2rem;
        }

        #buy {
            background: #e1282d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 250px;
            text-align: center;
            cursor: pointer;
        }

        #buy:hover {
            background: #fff;
            color: black;
        }

        /* Footer */
        footer {
            background-color: #111;   
            padding: 1.5rem 1rem;
            font-size: 0.9rem;
            color: white;
        }

        #lf {
            height: 80px;
            width: 80px;
            display: block;
            margin: 0 auto 1rem;
        }

        #f {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        #f a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #ccc;
            font-size: 0.9rem;
        }

        #f img {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        #f a:hover {
            color: #fff;
        }

        #c {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Tablet and Desktop Styles */
        @media (min-width: 768px) {
            /* Header */
            header {
                padding: 1rem 3rem;
            }
            
            nav {
                flex-direction: row;
                justify-content: space-between;
            }
            
            #l {
                width: 150px;
                order: 0;
            }
            
            nav a {
                font-size: 1.8rem;
            }
            
            /* Main Content */
            main {
                padding: 3rem 2rem;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            /* Games Section */
            #ps {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
            
            .game-card {
                padding: 2rem;
            }
            
            h3 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            #pr {
                font-size: 1.6rem;
            }
            
            /* Featured Game - spans full width */
            .featured-game {
                grid-column: 1 / -1;
            }
            
            /* Footer */
            footer {
                padding: 2rem 3rem;
            }
            
            #c {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        /* Large Desktop Styles */
        @media (min-width: 1200px) {
            header {
                padding: 1rem 5rem;
            }
            
            #l {
                width: 200px;
            }
            
            nav a {
                font-size: 2.2rem;
            }
            
            main {
                padding: 4rem 5rem;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            #ps {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 3rem;
            }
            
            .game-card {
                padding: 2.5rem;
            }
            
            .featured-game {
                grid-column: span 2;
            }
            
            footer {
                padding: 2rem 5rem;
            }
            
            #lf {
                height: 100px;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="left">
                <a href="index.html">Home</a>
            </div>
            <img id="l" src="logo.png" alt="Pysh Games Logo">
            <div id="right">
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
    </header>
    
    <hr>
    
    <main>
        <h1>Our Library Of Games</h1>
        
        <div id="ps">
            <!-- Featured Game -->
            <div class="game-card featured-game">
                <img src="mmt.jpg" alt="Man Must Talk">
                <h3>Man Must Talk&trade;</h3>
                <p>When Silence meets Violence a man must talk.</p>
                <div id="pr">&#8377;999</div>
                <form action="#">
                    <input id="buy" type="submit" value="Pre-Order Now!">
                </form>
            </div>
            
            <!-- Other Games -->
            <div class="game-card">
                <img src="ai.jpg" alt="Alive Intelligence">
                <h3>Alive Intelligence</h3>
                <p>When Creation Outsmarts Creator.</p>
                <div id="pr">&#8377;899</div>
                <form action="#">
                    <input id="buy" type="submit" value="Buy Now">
                </form>
            </div>
            
            <div class="game-card">
                <img src="amg.jpg" alt="Amigo">
                <h3>Amigo: Friends or Foe</h3>
                <p>Fear wears a Friendly Face.</p>
                <div id="pr">&#8377;499</div>
                <form action="#">
                    <input id="buy" type="submit" value="Buy Now">
                </form>
            </div>
        </div>
    </main>
    
    <hr>
    
    <footer>
        <img id="lf" src="logo.png" alt="Pysh Games Logo">
        
        <div id="f">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="youtube.jpg" alt="YouTube">
                <span>YouTube</span>
            </a>
            
            <a href="https://www.instagram.com/pyshgames" target="_blank">
                <img src="instagram.jpg" alt="Instagram">
                <span>Instagram</span>
            </a>
            
            <a href="https://x.com/" target="_blank">
                <img src="x.jpg" alt="X">
                <span>X (Twitter)</span>
            </a>
        </div>
        
        <div id="c">
            <div>&copy; 2008</div>
            <div>Pysh Games&reg;</div>
            <div>All Rights Reserved</div>
        </div>
    </footer>
</body>
</html>
